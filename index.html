<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades-Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Grades-Tracker</h1>
    </header>
    <main>
        <br><br><br>
        <div id="form">
            <br><br>
            <label class="Student-Name" for="">Student Name</label>
            <input class="Student-Name-Input" type="text">
            <br>
            <br>
            <label class="Course" for="">Course</label>
            <input class="Course-Input" type="text" name="" id="">
            <br>
            <br>
            <br>
            <button id="submit" class="submit" type="submit">Submit</button>
        </div>
        <div id="table">
            <table id="table-element"><th class="table-header">
                <td class="table-cell" >Student Name</td>
                <td class="table-cell">Student Grade</td>
                <td class="table-cell">Course</td>
            </th></table>
        </div>
    </main>
    
</body>
</html>
